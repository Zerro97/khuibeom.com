name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: â¬‡ï¸ Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]
    timeout-minutes: 8
    steps:
      - name: ğŸš¥ Checkout repo
        uses: actions/checkout@v3

      - run: corepack enable

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: â¬‡ï¸ Build
        run: pnpm generate

  lint:
    name: â¬£ ESLint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]
    timeout-minutes: 8
    steps:
      - name: ğŸš¥ Checkout repo
        uses: actions/checkout@v3

      - run: corepack enable

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ”¬ Lint
        run: pnpm lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš¥ Checkout repo
        uses: actions/checkout@v3

      - run: corepack enable

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: ğŸ” Type check
        run: pnpm typecheck
