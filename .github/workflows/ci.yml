name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: ğŸ›  Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]
    timeout-minutes: 8
    steps:
      - name: ğŸš¥ Checkout repo
        uses: actions/checkout@v3

      - name: âœ… NPM Corepack Set
        run: corepack enable

      - name: ğŸ”¨ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ›  Build
        run: pnpm generate

  lint:
    name: ğŸ›  ESLint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]
    timeout-minutes: 8
    steps:
      - name: ğŸš¥ Checkout repo
        uses: actions/checkout@v3

      - name: âœ… NPM Corepack Set
        run: corepack enable

      - name: ğŸ”¨ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ”¬ Lint
        run: pnpm lint

  typecheck:
    name: ğŸ’» TypeScript
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]
    timeout-minutes: 8
    steps:
      - name: ğŸš¥ Checkout repo
        uses: actions/checkout@v3

      - name: âœ… NPM Corepack Set
        run: corepack enable

      - name: ğŸ”¨ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ” Type check
        run: pnpm typecheck
